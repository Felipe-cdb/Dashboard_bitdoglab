<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Analytics & Relatórios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js -->
    <script src="{{ url_for('static', filename='libs/chartjs/chart.js') }}"></script>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='libs/bootstrap/bootstrap.min.css') }}" rel="stylesheet">

    <!-- CSS Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

    <!-- CSS Analytics -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/analytics.css') }}">
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='imgs/logo_main.png') }}" width="30">
            MyDashboard
        </div>

        <div class="nav-item" onclick="location.href='/'">
            <img src="{{ url_for('static', filename='imgs/icon_dashboard.png') }}" width="20">
            Dashboard
        </div>

        <div class="nav-item active">
            <img src="{{ url_for('static', filename='imgs/icon_analytics.png') }}" width="20">
            Análises & Relatórios
        </div>

        <div class="nav-item" onclick="location.href='/environment'">
            <img src="{{ url_for('static', filename='imgs/icon_environment.png') }}" width="20">
            Clima & Vendas
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <div class="header">
            <h2>Análises & Relatórios</h2>
            <p>Desempenho histórico e tendências do sistema</p>
        </div>

        <!-- KPIs -->
        <section class="kpis">
            <div class="card">
                <span class="card-title">TOTAL DE VISITAS</span>
                <div class="card-value" id="totalVisits">0</div>
            </div>

            <div class="card">
                <span class="card-title">TOTAL DE VENDAS</span>
                <div class="card-value" id="totalSales">0</div>
            </div>

            <div class="card">
                <span class="card-title">CONVERSÃO MÉDIA</span>
                <div class="card-value"><span id="avgConversion">0</span>%</div>
            </div>

            <div class="card">
                <span class="card-title">TEMP. MÉDIA</span>
                <div class="card-value"><span id="avgTemp">--</span> °C</div>
            </div>
        </section>

        <!-- GRÁFICOS -->
        <section class="charts">
            <div class="chart-box">
                <canvas id="chartMonthly"></canvas>
            </div>

            <div class="chart-box">
                <canvas id="chartConversionTrend"></canvas>
            </div>

            <div class="chart-box full">
                <canvas id="chartTempVsSales"></canvas>
            </div>
        </section>

    </main>
</div>

<script src="{{ url_for('static', filename='js/analytics.js') }}"></script>
<script src="{{ url_for('static', filename='libs/bootstrap/bootstrap.bundle.min.js') }}"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- CSS Global -->
    <link rel="stylesheet" href="/static/css/global.css">

    <style>
        body {
            background: #f1f5f9;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            margin: 0;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #ffffff;
            border-right: 1px solid #e2e8f0;
            padding: 20px;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px;
            border-radius: 8px;
            color: #64748b;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }

        .nav-item.active {
            background: #eff6ff;
            color: #2563eb;
        }

        /* Main */
        .main {
            flex: 1;
            padding: 30px;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h2 {
            margin: 0;
            color: #1e293b;
        }

        .header p {
            color: #64748b;
        }

        /* KPI */
        .kpis {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-title {
            font-size: 0.85rem;
            color: #64748b;
            font-weight: 600;
        }

        .card-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #1e293b;
        }

        .icon {
            width: 38px;
            height: 38px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Charts */
        .charts {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .chart-box {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px;
            border: 1px solid #e2e8f0;
            height: 350px;
        }

        .full {
            grid-column: 1 / -1;
        }

        @media (max-width: 900px) {
            .charts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <div class="layout">

        <aside class="sidebar">
            <div class="logo">
                <i class="ph ph-cpu"></i> RP2040
            </div>

            <div class="nav-item active">
                <i class="ph ph-squares-four"></i> Dashboard
            </div>

            <div class="nav-item" onclick="location.href='/analytics'">
                <i class="ph ph-chart-line-up"></i> Analytics
            </div>

            <div class="nav-item" onclick="location.href='/environment'">
                <i class="ph ph-thermometer"></i> Environment
            </div>
        </aside>

        <main class="main">

            <div class="header">
                <h2>Visão Geral</h2>
                <p>Dados em tempo real do sistema</p>
            </div>

            <!-- KPI -->
            <section class="kpis">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">VISITAS</span>
                        <div class="icon" style="background:#eff6ff;color:#2563eb">
                            <i class="ph ph-users"></i>
                        </div>
                    </div>
                    <div class="card-value" id="visits">0</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">VENDAS</span>
                        <div class="icon" style="background:#ecfdf5;color:#10b981">
                            <i class="ph ph-shopping-bag"></i>
                        </div>
                    </div>
                    <div class="card-value" id="sales">0</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">TEMPERATURA</span>
                        <div class="icon" style="background:#fef2f2;color:#ef4444">
                            <i class="ph ph-thermometer-simple"></i>
                        </div>
                    </div>
                    <div class="card-value"><span id="temp">--</span> °C</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">UMIDADE</span>
                        <div class="icon" style="background:#ecfeff;color:#0891b2">
                            <i class="ph ph-drop"></i>
                        </div>
                    </div>
                    <div class="card-value"><span id="hum">--</span> %</div>
                </div>
            </section>

            <!-- Charts -->
            <section class="charts">
                <div class="chart-box">
                    <canvas id="chartVisits"></canvas>
                </div>

                <div class="chart-box">
                    <canvas id="chartConversion"></canvas>
                </div>

                <div class="chart-box full">
                    <canvas id="chartTemp"></canvas>
                </div>
            </section>

        </main>
    </div>

    <script>
        let visitsChart;
        let conversionChart;
        let tempChart;

        // Simples buffer para gráfico (tempo real)
        const labels = [];
        const visitsData = [];
        const salesData = [];
        const tempData = [];

        async function carregarEstado() {
            const r = await fetch("/api/state");
            const data = await r.json();

            document.getElementById("visits").innerText = data.visits;
            document.getElementById("sales").innerText = data.sales;
            document.getElementById("temp").innerText = data.temperature ?? "--";
            document.getElementById("hum").innerText = data.humidity ?? "--";

            const hora = new Date().toLocaleTimeString();

            labels.push(hora);
            visitsData.push(data.visits);
            salesData.push(data.sales);
            tempData.push(data.temperature ?? 0);

            if (labels.length > 10) {
                labels.shift();
                visitsData.shift();
                salesData.shift();
                tempData.shift();
            }

            visitsChart.update();
            conversionChart.update();
            tempChart.update();
        }

        function initCharts() {

            visitsChart = new Chart(document.getElementById("chartVisits"), {
                type: "line",
                data: {
                    labels,
                    datasets: [{
                        label: "Visitas",
                        data: visitsData,
                        borderWidth: 3,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            conversionChart = new Chart(document.getElementById("chartConversion"), {
                type: "doughnut",
                data: {
                    labels: ["Vendas", "Não converteram"],
                    datasets: [{
                        data: [0, 0]
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });

            tempChart = new Chart(document.getElementById("chartTemp"), {
                type: "line",
                data: {
                    labels,
                    datasets: [{
                        label: "Temperatura (°C)",
                        data: tempData,
                        borderDash: [5, 5],
                        borderWidth: 2,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
        }

        // Atualiza gráfico de conversão
        function atualizarConversao() {
            const vendas = salesData.at(-1) || 0;
            const visitas = visitsData.at(-1) || 0;

            conversionChart.data.datasets[0].data = [
                vendas,
                Math.max(visitas - vendas, 0)
            ];
        }

        // Ciclo
        initCharts();
        carregarEstado();

        setInterval(() => {
            carregarEstado().then(atualizarConversao);
        }, 2000);

    </script>
</body>

</html>

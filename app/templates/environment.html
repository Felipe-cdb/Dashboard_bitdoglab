<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Clima & Ambiente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Chart.js -->
    <script src="{{ url_for('static', filename='libs/chartjs/chart.js') }}"></script>

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='libs/bootstrap/bootstrap.min.css') }}" rel="stylesheet">

    <!-- CSS Global -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">

    <!-- CSS Environment -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/environment.css') }}">
</head>

<body>

<div class="layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo">
            <img src="{{ url_for('static', filename='imgs/logo_main.png') }}" width="30">
            MyDashboard
        </div>

        <div class="nav-item" onclick="location.href='/'">
            <img src="{{ url_for('static', filename='imgs/icon_dashboard.png') }}" width="20">
            Dashboard
        </div>

        <div class="nav-item" onclick="location.href='/analytics'">
            <img src="{{ url_for('static', filename='imgs/icon_analytics.png') }}" width="20">
            Análises & Relatórios
        </div>

        <div class="nav-item active">
            <img src="{{ url_for('static', filename='imgs/icon_environment.png') }}" width="20">
            Clima & Ambiente
        </div>
    </aside>

    <!-- MAIN -->
    <main class="main">

        <div class="header">
            <h2>Clima & Ambiente</h2>
            <p>Monitoramento ambiental e impacto no comportamento do cliente</p>
        </div>

        <!-- KPIs -->
        <section class="kpis">
            <div class="card">
                <span class="card-title">TEMP. MÉDIA</span>
                <div class="card-value"><span id="avgTemp">--</span> °C</div>
            </div>

            <div class="card">
                <span class="card-title">UMIDADE MÉDIA</span>
                <div class="card-value"><span id="avgHum">--</span> %</div>
            </div>

            <div class="card">
                <span class="card-title">TEMP. MÁXIMA</span>
                <div class="card-value"><span id="maxTemp">--</span> °C</div>
            </div>

            <div class="card">
                <span class="card-title">CONFORTO TÉRMICO</span>
                <div class="card-value" id="comfortStatus">---</div>
            </div>
        </section>

        <!-- CHARTS -->
        <section class="charts">
            <div class="chart-box">
                <canvas id="chartTemperature"></canvas>
            </div>

            <div class="chart-box">
                <canvas id="chartHumidity"></canvas>
            </div>

            <div class="chart-box full">
                <canvas id="chartTempVsSales"></canvas>
            </div>
        </section>

    </main>
</div>

<script src="{{ url_for('static', filename='js/environment.js') }}"></script>
<script src="{{ url_for('static', filename='libs/bootstrap/bootstrap.bundle.min.js') }}"></script>

</body>
</html>
